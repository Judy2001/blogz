{% extends "base.html" %}

{% block content %}
<h1>User's posts</h1>
<hr>
    {% for blog in blogs %}
        <div class="POST">
            <a href="/blog?id={{blog.id}}"><h3>{{blog.title}}</h3></a>
            <p class="body-text">{{blog.body}}</p>
            <p class="user">Posted by: <a href="/blog?userid={{blog.owner_id}}">
                {{blog.owner.username}}</a></p>
            <hr>
        </div>
    {% endfor %}

{% endblock %}
