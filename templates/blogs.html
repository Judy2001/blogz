{% extends "base.html" %}

{% block content %}
<center><h1>Build a Blog</h1></center>

    {% if all_blogs|length == 0 %}
    <p>No blogs yet</p>

    {% else %}
        <ul>
            {% for blog in all_blogs %}
            <li><h2><a href="/individual_blog">{{blog.name}} </a></h2></li>
            <li><h4>{{blog.body}}</h4></li>
            <hr>
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
