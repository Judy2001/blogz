{% extends "base.html" %}

{% block content %}
<h1>Build a Blog</h1>

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>

    {% else %}
        <ul>
            {% for blog in blogs %}
            <li>{{blog.name}}
                <h2>blogname</h2>
                <h4>content</h4>
            </li>
            {% endfor %}
        </ul>

    {% endif %}

    <hr />

{% endblock %}
