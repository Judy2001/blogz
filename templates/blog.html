{% extends "base.html" %}

{% block content %}
<center><h1>All Blogs</h1></center>
<br>

  {% if all_blogs|length == 0 %}
  <p>No blogs yet</p>

  {% else %}
    {% for blog in all_blogs %}
      <center><h2><a href="/individual_blog?id={{blog.id}}">{{blog.title}} </a></h2></center>
      <center><h4>{{blog.body}}</h4></center>
      <center><p class='user'>Posted by: <a href="/blog?userid={{blog.owner.id}}">{{blog.owner.username}}</a></p></center>

      <hr>
    {% endfor %}
  {% endif %}

{% endblock %}
